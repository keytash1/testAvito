version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pr_user
      POSTGRES_PASSWORD: pr_pass
      POSTGRES_DB: pr_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_user -d pr_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://pr_user:pr_pass@db:5432/pr_db?sslmode=disable
    ports:
      - "8080:8080"